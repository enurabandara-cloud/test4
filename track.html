<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Track Order - Medusa Nextgen Display</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin:0;
    background: linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size:2.5em;
    background: linear-gradient(90deg,#00f,#0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom:20px;
  }
  input {
    padding:10px;
    border-radius:5px;
    border:none;
    width:250px;
    margin-bottom:10px;
  }
  button {
    background: linear-gradient(90deg,#ff416c,#ff4b2b);
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover { transform: scale(1.05); }
  #status a {
    display:inline-block;
    margin-top:10px;
    padding:8px 15px;
    background: linear-gradient(90deg,#00f,#0ff);
    border-radius:8px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
  }
</style>
</head>
<body>
  <h1>Track Your Order</h1>
  <input type="text" id="orderID" placeholder="Enter Order ID">
  <button onclick="checkOrder()">Check Status</button>
  <p id="status"></p>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCyBWuKREPhHPOEFVxUGszbpDdXKQGcdEg",
  authDomain: "repairtrackersystem.firebaseapp.com",
  projectId: "repairtrackersystem",
  storageBucket: "repairtrackersystem.firebasestorage.app",
  messagingSenderId: "181636666453",
  appId: "1:181636666453:web:9fa73b02c4a6cbba7370dc"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function checkOrder() {
    const orderID = document.getElementById("orderID").value;
    const snapshot = await db.collection("orders").where("orderID", "==", orderID).get();
    if(!snapshot.empty){
      const order = snapshot.docs[0].data();
      document.getElementById("status").innerHTML = 
        `Current Status: ${order.status} <br>
         <a href="https://wa.me/${order.phoneNumber}?text=Hello,%20I%20want%20to%20track%20my%20order%20${orderID}" target="_blank">Message via WhatsApp</a>`;
    } else {
      document.getElementById("status").innerText = "Order not found.";
    }
  }
</script>
</body>
</html>
